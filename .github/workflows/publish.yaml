name: Publish

on:
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      nightly:
        type: boolean
        default: true
        required: false
        description: 'Publish a nightly build'        
        
jobs:
  build:
    name: Build
    uses: ./.github/workflows/_build.yaml
  package:
    name: Package
    needs: [build]
    uses: ./.github/workflows/_package.yaml
    with:
      # If the workflow was triggered by a schedule event, or the nightly 
      # input is true, package a nightly build
      nightly: ${{ (github.event.inputs.nightly || github.event_name == 'schedule') && true || false }}
  publish:
    name: Publish
    needs: [package]
    runs-on: ubuntu-latest
    environment: vscode
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Download the artifact
        uses: actions/download-artifact@v3
        with:
          name: biome.vsix

      - name: Publish extension to Visual Studio Marketplace
        run: pnpm exec vsce publish --packagePath biome.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish extension to Open VSX Registry
        run: pnpm exec ovsx publish --packagePath biome.vsix
        env:
          VSCE_PAT: ${{ secrets.OVSX_PAT }}