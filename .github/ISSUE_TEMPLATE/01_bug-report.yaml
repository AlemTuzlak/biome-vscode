name: üêõ Bug report
description: Report an issue with the Biome VS Code extension
title: "üêõ "
labels: ["Triage"]
body:
  - type: input
    attributes:
      label: "Extension version"
      description: Version of Biome VS Code extension
      placeholder: "2.0.0"
    validations:
      required: true
  - type: input
    attributes:
      label: "Biome version"
      description: The version of Biome that the extension is using. Can be found in the status bar.
      placeholder: "1.5.3"
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: "Operating system"
      description: Check all operating systems on which you have observed the issue.
      options:
        - label: "Windows"
          required: false
        - label: "macOS"
          required: false
        - label: "Linux"
          required: false
  - type: textarea
    attributes:
      label: "Description"
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: "Does this issue occur when using the CLI directly?"
      options: ["Yes", "No", "Not sure / Not applicable"]
      default: 2
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Logs"
      description: If applicable, add the the logs of the Biome Trace
      render: plain text
      placeholder: "Biome trace logs can be found in the output panel under the Biome Trace category"
